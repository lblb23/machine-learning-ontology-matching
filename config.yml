  ONTOLOGIES:
    - '101.rdf'
    - '102.rdf'
    - '103.rdf'
    - '301.rdf'
    - '302.rdf'
    - '303.rdf'
    - '304.rdf'
  PATH_TO_ALIGNMENTS: 'dataset1/alignments/'
